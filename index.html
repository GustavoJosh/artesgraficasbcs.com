<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Construcción - Artes Gráficas Digitales</title>
    <style>
        /* Usamos una fuente más moderna de Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d121a; 
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        .logo {
            max-width: 600px; 
            margin-bottom: 40px;
        }   

      
        .construction-banner {
            
            background-color: #1a2a42; 
            border-radius: 8px;
            padding: 30px 40px;
            border-left: 8px solid #f2c800; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .construction-banner h1 {       
            color: #f2c800; 
            font-size: 2em;
            margin-top: 0;
            font-weight: 700;
        }

        .construction-banner p {
            font-size: 1.1em;
            line-height: 1.6;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/Logo_ArtesDigitales_1.png" alt="Logo de Artes Gráficas Digitales" class="logo">

        <div class="construction-banner">
            <h1>Sitio Web en Construcción</h1>
            <p>Estamos puliendo los últimos detalles para lanzar algo increíble. Estamos trabajando para ofrecerte la mejor experiencia digital.</p>
        </div>
    </div>
</body>
</html>
